<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .auth-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .auth-header p {
            margin: 0;
            opacity: 0.9;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading i {
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .password-requirements {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .requirement i {
            margin-right: 5px;
            width: 12px;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-university"></i> SecureBank</h1>
            <p>Bank Management System</p>
        </div>

        <div class="auth-body">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthForm('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-tab" onclick="showAuthForm('register')">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <div class="input-group">
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <i class="fas fa-eye input-icon" onclick="togglePassword('login-password', this)"></i>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-login">
                    <label for="remember-login">Remember me</label>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Logging in...
                </div>

                <div class="form-footer">
                    Don't have an account? Click Register above
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-fullname">Full Name</label>
                    <div class="input-group">
                        <input type="text" id="register-fullname" placeholder="Enter your full name" required>
                        <i class="fas fa-user-circle input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-username">Username</label>
                    <div class="input-group">
                        <input type="text" id="register-username" placeholder="Choose a username" required minlength="3" maxlength="20">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="register-password" placeholder="Create a password" required minlength="6" oninput="validatePassword()">
                        <i class="fas fa-eye input-icon" onclick="togglePassword('register-password', this)"></i>
                    </div>
                    
                    <div class="password-requirements" id="password-requirements">
                        <div class="requirement" id="length-req">
                            <i class="fas fa-times"></i> At least 6 characters
                        </div>
                        <div class="requirement" id="upper-req">
                            <i class="fas fa-times"></i> One uppercase letter
                        </div>
                        <div class="requirement" id="lower-req">
                            <i class="fas fa-times"></i> One lowercase letter
                        </div>
                        <div class="requirement" id="number-req">
                            <i class="fas fa-times"></i> One number
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <button type="submit" class="btn" id="register-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Creating account...
                </div>

                <div class="form-footer">
                    Already have an account? Click Login above
                </div>
            </form>

            <!-- Message Display -->
            <div id="auth-message" style="display: none; margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center;"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // Authentication specific JavaScript
        let users = JSON.parse(localStorage.getItem('bank_users')) || [];
        let currentUser = null;

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('current_user');
            const rememberLogin = localStorage.getItem('remember_login');
            
            if (savedUser && rememberLogin === 'true') {
                // Auto-login if remember me was checked
                currentUser = JSON.parse(savedUser);
                redirectToHome();
            }
        });

        function showAuthForm(formType) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Show selected form
            if (formType === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            // Clear messages
            hideMessage();
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            icon.className = isPassword ? 'fas fa-eye-slash input-icon' : 'fas fa-eye input-icon';
        }

        function validatePassword() {
            const password = document.getElementById('register-password').value;
            const requirements = document.getElementById('password-requirements');
            
            if (password.length > 0) {
                requirements.classList.add('show');
            } else {
                requirements.classList.remove('show');
                return;
            }
            
            // Check requirements
            const checks = [
                { id: 'length-req', valid: password.length >= 6 },
                { id: 'upper-req', valid: /[A-Z]/.test(password) },
                { id: 'lower-req', valid: /[a-z]/.test(password) },
                { id: 'number-req', valid: /\d/.test(password) }
            ];
            
            checks.forEach(check => {
                const element = document.getElementById(check.id);
                const icon = element.querySelector('i');
                
                if (check.valid) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    icon.className = 'fas fa-check';
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    icon.className = 'fas fa-times';
                }
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-login').checked;
            
            // Show loading
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    currentUser = user;
                    
                    // Save login state
                    localStorage.setItem('current_user', JSON.stringify(user));
                    if (rememberMe) {
                        localStorage.setItem('remember_login', 'true');
                    } else {
                        localStorage.removeItem('remember_login');
                    }
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        redirectToHome();
                    }, 1000);
                } else {
                    showMessage('Invalid username or password. Please try again.', 'error');
                }
                
                showLoading(false);
            }, 1000);
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const fullname = document.getElementById('register-fullname').value.trim();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Clear previous errors
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('confirm-password-error').style.display = 'none';
            
            // Validation
            if (!validateRegistration(fullname, username, password, confirmPassword)) {
                return;
            }
            
            // Show loading
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                // Check if username already exists
                if (users.find(u => u.username === username)) {
                    document.getElementById('username-error').textContent = 'Username already exists';
                    document.getElementById('username-error').style.display = 'block';
                    showLoading(false);
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    fullname: fullname,
                    username: username,
                    password: password, // In production, this should be hashed
                    createdDate: new Date().toISOString(),
                    lastLogin: null
                };
                
                users.push(newUser);
                localStorage.setItem('bank_users', JSON.stringify(users));
                
                showMessage('Account created successfully! Please login with your credentials.', 'success');
                
                // Clear form
                document.getElementById('register-form').reset();
                document.getElementById('password-requirements').classList.remove('show');
                
                // Switch to login form
                setTimeout(() => {
                    showAuthForm('login');
                    document.getElementById('login-username').value = username;
                }, 2000);
                
                showLoading(false);
            }, 1000);
        }

        function validateRegistration(fullname, username, password, confirmPassword) {
            let isValid = true;
            
            // Full name validation
            if (fullname.length < 2) {
                showMessage('Full name must be at least 2 characters long', 'error');
                isValid = false;
            }
            
            // Username validation
            if (username.length < 3 || username.length > 20) {
                document.getElementById('username-error').textContent = 'Username must be 3-20 characters long';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            // Username format validation
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                document.getElementById('username-error').textContent = 'Username can only contain letters, numbers, and underscores';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            // Password validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                isValid = false;
            }
            
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showMessage('Password must contain at least one uppercase letter, one lowercase letter, and one number', 'error');
                isValid = false;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        function showLoading(show) {
            const loadingElements = document.querySelectorAll('.loading');
            const submitButtons = document.querySelectorAll('button[type="submit"]');
            
            loadingElements.forEach(el => {
                el.style.display = show ? 'block' : 'none';
            });
            
            submitButtons.forEach(btn => {
                btn.disabled = show;
            });
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = message;
            messageEl.className = type === 'success' ? 'success-message' : 'error-message';
            messageEl.style.display = 'block';
            messageEl.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            messageEl.style.color = type === 'success' ? '#155724' : '#721c24';
            messageEl.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;
            
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }

        function hideMessage() {
            document.getElementById('auth-message').style.display = 'none';
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }

        // Create default admin user if no users exist
        if (users.length === 0) {
            const adminUser = {
                id: 1,
                fullname: 'System Administrator',
                username: 'admin',
                password: 'admin123',
                createdDate: new Date().toISOString(),
                lastLogin: null
            };
            users.push(adminUser);
            localStorage.setItem('bank_users', JSON.stringify(users));
        }
    </script>
</body>
</html>
